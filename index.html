<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss with Vitejs</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="bg-gray-100 px-12 py-4 text-black-pearl">
      <h2 class="font-bold text-lg">Navbar</h2>
    </nav>
    <!-- content -->
    <main class="px-12 py-6">
      <h2 class="font-bold text-lg">Content</h2>
      <hr class="border-gray-500 mt-2 mb-4" />
      <!-- Card Container: List of color schema -->
      <section class="grid gap-2 md:grid-cols-4 text-center">
        <div
          class="
            border
            mx-1
            p-8
            rounded-lg
            text-white
            font-semibold
            bg-blue-primary
          "
        >
          <h4>#00BD56</h4>
        </div>
        <div
          class="
            border
            mx-1
            p-8
            rounded-lg
            text-white
            font-semibold
            bg-green-primary
          "
        >
          <h4>#00BD56</h4>
        </div>
        <div
          class="
            border
            mx-1
            p-8
            rounded-lg
            text-black-pearl
            font-semibold
            bg-green-secondary
          "
        >
          <h4>#85EF47</h4>
        </div>
        <div
          class="
            border
            mx-1
            p-8
            rounded-lg
            text-black-pearl
            font-semibold
            bg-yellow-primary
          "
        >
          <h4>#F9FD50</h4>
        </div>
      </section>
      <!-- /Card Container: List of color schema -->
    </main>
    <!-- footer -->
    <footer class="bg-black-pearl text-gray-300 px-12 py-6">
      <h2>Footer</h2>
    </footer>

    <!-- scripts & libraries javascript -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
